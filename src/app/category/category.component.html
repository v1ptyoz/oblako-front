<ng-template [ngIf]="category.todos && category.todos.length > 0">
<mat-card class="category">
  <mat-card-title class="category__title">{{ category.title }}</mat-card-title>
  <mat-card-content>
    <ng-template ngFor let-todo [ngForOf]="category.todos" [ngForTrackBy]="trackByTodo">
      <app-todo [todo]="todo"></app-todo>
    </ng-template>
  </mat-card-content>
</mat-card>
</ng-template>
