<form action="#" class="new-todo">
  <h1 mat-dialog-title>Добавить задачу</h1>
  <div mat-dialog-content>
    <p>Введите название</p>
    <mat-form-field appearance="fill" [style.width.%]="100">
      <mat-label>Введите название:</mat-label>
      <input matInput [formControl]="text">
    </mat-form-field>
    <mat-form-field appearance="fill" [style.width.%]="100">
      <mat-label>Выберите категорию</mat-label>
      <mat-select [formControl]="category">
        <mat-option (click)="openNewCategoryModal()">Создать категорию...</mat-option>
        <mat-option [value]="2">2</mat-option>
        <mat-option [value]="3">3</mat-option>
        <mat-option [value]="4">4</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button type="submit" mat-raised-button color="primary">Добавить</button>
  </div>
</form>
