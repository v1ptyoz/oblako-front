<form action="#" class="new-todo">
  <h1 mat-dialog-title>Добавить задачу</h1>
  <div mat-dialog-content>
    <p>Введите название</p>
    <mat-form-field appearance="fill" [style.width.%]="100">
      <mat-label>Введите название:</mat-label>
      <input matInput [formControl]="text">
    </mat-form-field>
    <mat-form-field appearance="fill" [style.width.%]="100">
      <mat-label>Выберите категорию</mat-label>
      <mat-select [formControl]="category">
        <mat-option (click)="openNewCategoryModal()">Создать категорию...</mat-option>
        <ng-template ngFor let-category [ngForOf]="data.categories">
          <mat-option [value]="category.id">{{category.title}}</mat-option>
        </ng-template>
      </mat-select>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button
      (click)="addTodo()"
      mat-dialog-close="submit"
      mat-raised-button
      color="primary"
    >
      Добавить
    </button>
  </div>
</form>
