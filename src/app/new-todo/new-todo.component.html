<form action="#" class="new-todo" (ngSubmit)="addTodo()">
  <h1 mat-dialog-title>Добавить задачу</h1>
  <div mat-dialog-content>
    <p>Введите название</p>
    <mat-form-field appearance="fill" [style.width.%]="100">
      <mat-label>Введите название:</mat-label>
      <input matInput [formControl]="text">
    </mat-form-field>
    <mat-form-field appearance="fill" [style.width.%]="100">
      <mat-label>Выберите категорию</mat-label>
      <mat-select [formControl]="category">
        <mat-option [value]="0">Создать категорию...</mat-option>
        <ng-template ngFor let-category [ngForOf]="categories$ | async" [ngForTrackBy]="trackByCategory">
          <mat-option [value]="category.id" (click)="new_category_title.reset()">{{category.title}}</mat-option>
        </ng-template>
      </mat-select>
    </mat-form-field>
    <mat-form-field *ngIf="category.value === 0" appearance="fill" [style.width.%]="100">
      <mat-label>Название категории</mat-label>
      <input matInput [formControl]="new_category_title">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button
      mat-dialog-close=""
      mat-raised-button
    >
      Отмена
    </button>
    <button
      type="submit"
      mat-raised-button
      color="primary"
    >
      Добавить
    </button>
  </div>
</form>
