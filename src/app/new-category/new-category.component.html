<form action="#" class="new-category">
  <h1 mat-dialog-title>Добавить категорию</h1>
  <div mat-dialog-content>
    <p>Введите название</p>
    <mat-form-field appearance="fill" [style.width.%]="100">
      <mat-label>Введите название:</mat-label>
      <input matInput [formControl]="title">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button
      mat-dialog-close=""
      mat-raised-button
    >
      Отмена
    </button>
    <button
      mat-raised-button
      color="primary"
      (click)="addCategory()"
    >Добавить</button>
  </div>
</form>
